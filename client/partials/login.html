<div id="modal2" class="modal">
		    <div class="modal-content">
		      <h4>Log In</h4>
		      	<div class="row">
				  <form class="col s12">
				    <div class="row">
				      <div class="input-field col s12">
				        <input id="email" type="email" class="validate" ng-model="returnUser.email">
				        <label for="email">Email</label>
				      </div>
				    </div>
				    <div class="row">
				      <div class="input-field col s6">
				        <input id="password" type="password" class="validate" ng-model="returnUser.password">
				        <label for="password">Password</label>
				      </div>
				    </div>
				       
				  </form>
				</div>

		    </div>
		    <div class="modal-footer">
		      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
		      <a class="waves-effect waves-light btn" ng-click="login()">Log in</a> 
		    </div>
		</div>
	</div>
