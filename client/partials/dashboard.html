<div id="navbar" width="100%"></div> 

<img src="images/chorekeeper_banner.png" alt="banner" width="100%"/>

<h1>hello</h1>

<div class="row">
<div class="col s3">
	<ul class="collection with-header">
		<li class="collection-header">Members</li>
		<li class="collection-item avatar" ng-repeat="user in users track by $index">
			<img src="images/person.png" alt={{user.firstName}} class="circle responsive-img">
			<p>{{user.firstName}}&nbsp;{{user.lastName}}</p>
		</li>
	</ul>
</div>
<div class ="col s9">
<h4>The {{household.name}} household</h4>
</div>

</div>

<div class="row">
<div class="col s3" ng-if="isAdmin">
<ul class="collection with-header">
		<li class="collection-header">Approve Requests</li>
		<li class="collection-item" ng-repeat="request in requests track by $index">
			<p>{{request.firstName}}&nbsp;{{request.lastName}}</p>
		</li>
	</ul>
</div>
</div>
