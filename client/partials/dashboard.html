
<div id="navbar" width="100%">
	<a class="waves-effect waves-light btn" ng-click="logout()">Log Out</a>
</div> 

<img src="images/chorekeeper_banner.png" alt="banner" width="100%"/>

<div class="title_banner" width="100%"> 
	<h1 class="appTitle">{{household.name}}</h1>
	<h4>Dashboard</h4>
</div> 

<div class="row">
	<div class="col s3">

		<ul class="collection with-header">
			<li class="collection-header">Members</li>
		    <li class="collection-item avatar" ng-repeat="user in users track by $index">
		      <img src="images/person.png" alt="" class="circle">
		      <span class="title">{{user.firstName}}&nbsp;{{user.lastName}}</span>
		      
		      <a class="secondary-content"><i class="material-icons">grade</i></a>
		    </li>
		</ul>
	</div>

	<div class ="col s9">
		<a class="waves-effect waves-light btn" href="/#!/newChore">Record new chore</a>
	</div>

</div>

<div class="row">
<div class="col s3" ng-if="isAdmin">
<ul class="collection with-header">
		<li class="collection-header">Pending Member Requests</li>
		<li class="collection-item" ng-repeat="request in requests track by $index">
			
			<span class="title">{{request.firstName}}&nbsp;{{request.lastName}}</span>
			<a class="secondary-content" ng-click="decline($index)"><i class="material-icons">thumb_down</i></a>
			<a class="secondary-content" ng-click="approve($index)"><i class="material-icons">thumb_up</i></a>
		</li>
	</ul>
</div>
</div>
