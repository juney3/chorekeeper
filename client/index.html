<!DOCTYPE HTML>
<html ng-app="app" lang="en">
<head>
	<meta charset = "UTF-8">
	<title>ChoreKeeper</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="js/styles.css">
	<link type="text/css" rel="stylesheet" href="materialize/dist/css/materialize.min.css" media="screen,projection"/> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>


	<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
	<script src="materialize/dist/js/materialize.min.js" type="text/javascript" charset="UTF-8"></script>  
	<script src="angular/angular.js" charset="UTF-8"></script>
	<script src="angular-route/angular-route.js" charset="UTF-8"></script>
	<script src="angular-cookies/angular-cookies.js" charset="UTF-8"></script>
	
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.1/angular-materialize.min.js"></script>

	<script src="js/config.js" charset="utf-8"></script>
	<script src="js/controllers/indexController.js" charset="utf-8"></script>
	<script src="js/controllers/registerController.js" charset="utf-8"></script>
	<script src="js/controllers/loginController.js" charset="utf-8"></script>
	<script src="js/controllers/dashboardController.js" charset="utf-8"></script>
	<script src="js/controllers/welcomeController.js" charset="utf-8"></script>
	<script src="js/controllers/createHouseController.js" charset="utf-8"></script>

	<script src="js/factories/usersFactory.js" charset="utf-8"></script>
	<script src="js/factories/housesFactory.js" charset="utf-8"></script>
	
</head>
<body>

	
	<div ng-view=''>

	</div> 
	
	<div ng-controller="registerController">
		<script>
			$(document).ready(function(){
			   // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
			   $('.modal').modal();
			});
		</script>

		<div id="modal1" class="modal">
		    <div class="modal-content">
		      <h4>Register</h4>
		      	<div ng-repeat="error in errors track by $index">
		      		<p style='color:red'> {{ error.message }}</p>
		      	</div> 
		      	<div class="row">
				  <form class="col s12" ng-submit="register()">
				    <div class="row">
				      <div class="input-field col s6">
				        <input id="first_name" type="text" class="validate" ng-model="newUser.firstName">
				        <label for="first_name">First Name</label>
				      </div>
				      <div class="input-field col s6">
				        <input id="last_name" type="text" class="validate" ng-model="newUser.lastName">
				        <label for="last_name">Last Name</label>
				      </div>
				    </div>
				    <div class="row">
				      <div class="input-field col s12">
				        <input id="email" type="email" class="validate" ng-model="newUser.email">
				        <label for="email">Email</label>
				      </div>
				    </div>
				    <div class="row">
				      <div class="input-field col s6">
				        <input id="password" type="password" class="validate" ng-model="newUser.password">
				        <label for="password">Password</label>
				      </div>
				      <div class="input-field col s6">
				        <input id="confirmPassword" type="password" class="validate" ng-model="newUser.confirmPassword">
				        <label for="confirmPassword">Confirm Password</label>
				      </div>
				    </div>
				  </form>
				</div>

		    </div>
		    <div class="modal-footer">
		    	<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
		    	<a class="waves-effect waves-light btn" ng-click="register()">Submit</a> 
		    </div>
		   </div>

		</div>
		<div ng-controller="loginController">
			<div id="modal2" class="modal">
			    <div class="modal-content">
			      <h4>Log In</h4>
					<div>
				      	<p style='color:red'> {{ errors.errors }}</p>
				     </div> 
			      	<div class="row">
					  <form class="col s12">
					    <div class="row">
					      <div class="input-field col s12">
					        <input id="email" type="email" class="validate" ng-model="returnUser.email">
					        <label for="email">Email</label>
					      </div>
					    </div>
					    <div class="row">
					      <div class="input-field col s6">
					        <input id="password" type="password" class="validate" ng-model="returnUser.password">
					        <label for="password">Password</label>
					      </div>
					    </div>
					       
					  </form>
					</div>

			    </div>
			    <div class="modal-footer">
			      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
			      <a class="waves-effect waves-light btn" ng-click="login()">Log in</a> 
			    </div>
			</div>
		</div> 
	


	
</body>
</html>
